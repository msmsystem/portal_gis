<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Portal Gis</title> 
  <link rel="icon" href="img/favicon1.ico" type="image/x-icon"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"> 
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/mdb.min.css"> 
  <link rel="stylesheet" href="css/style.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .bg { 
      background-image: url("img/back.jpg"); 
      height: 100%;  
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .btn{
      border-radius: 10px;
    }
    h5{
      color:black;
    }
  </style>
</head>
<body class="bg">
  <div align="center">
    <img src="img/portal.png" alt="" style="width: 646px; padding-top:30px;" class="animated fadeIn mb-2">
  </div>
  <div class="d-flex justify-content-center bd-highlight mb-3">
    <div class="p-2 bd-highlight">
      <button class="btn aqua-gradient" onclick="openLink('sekolah.html')">
        <img src="img/school.png" alt="" style="width: 100px; height:100px;" class="animated fadeIn mb-2"><br>
        <h5 class="animated fadeIn mb-3">Sekolah</h5>
      </button>
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn aqua-gradient" onclick="openLink('faskes.html')">

        <h5 class="animated fadeIn mb-3">Faskes</h5>
      </button>
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn aqua-gradient">
        <img src="img/jalan.png" alt="" style="width: 100px; height:100px;" class="animated fadeIn mb-2"><br>
        <h5 class="animated fadeIn mb-3">Jalan</h5>
      </button>
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn aqua-gradient">

        <h5 class="animated fadeIn mb-3">Aset</h5>
      </button>
    </div>
  </div> 
  
  <div class="d-flex justify-content-center bd-highlight mb-3">
    <div class="p-2 bd-highlight">
      <button class="btn aqua-gradient">
        <img src="img/persediaan.png" alt="" style="width: 100px; height:100px;" class="animated fadeIn mb-2"><br>
        <h5 class="animated fadeIn mb-3">Persediaan</h5>
      </button>
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn aqua-gradient">
        <img src="img/sensus.png" alt="" style="width: 100px; height:100px;" class="animated fadeIn mb-2"> <br>
        <h5 class="animated fadeIn mb-3">Sensus</h5>
      </button>
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn aqua-gradient" onclick="openLink('simbakda.html')">
        <img src="img/simbakda.png" alt="" style="width: 100px; height:100px;" class="animated fadeIn mb-2"> <br>
        <h5 class="animated fadeIn mb-3">Simbakda</h5>
      </button>
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn aqua-gradient">
        <img src="img/rkpbmd.png" alt="" style="width: 100px; height:100px;" class="animated fadeIn mb-2"><br>
        <h5 class="animated fadeIn mb-3">RKPBMD</h5>
      </button>
    </div>
  </div> 

  
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript"></script>

</body>
</html>

<script type="text/javascript">
  function openLink(url) {
    window.location = url;
  }
</script>
